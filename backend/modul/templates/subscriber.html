<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vonage Auto-Connect Call</title>
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 90vh;
      display: flex;
      flex-direction: row;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    .video-box {
      flex: 1;
      position: relative;
      margin: 5px;
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    #publisher, #subscriber {
      width: 100%;
      height: 100%;
    }

    .OT_publisher, .OT_subscriber {
      position: absolute !important;
      width: 100% !important;
      height: 100% !important;
    }

    #waiting {
      position: absolute;
      width: 100%;
      height: 100%;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .end-call {
      /* display: block; */
      padding: 15px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    
    .role-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 3;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-box" id="publisher">
      <div class="role-label">Patient</div>
    </div>
    <div class="video-box" id="subscriber">
      <div class="role-label">Provider</div>
      <div id="waiting">Waiting for other user to join...</div>
    </div>
  </div>
  <button class="end-call" id="endCall">End Call</button>

  <script>
    const urlString = window.location.search;
    const searchParams = new URLSearchParams(urlString);

    const session_id = searchParams.get("session")
    const session_token = searchParams.get("token")

    const apiKey = "b9cdd3c2-5a32-42af-87ac-f806688ca012";
    const sessionId = session_id;
    const token = session_token;

    let session, publisher;

    function initializeSession() {
      session = OT.initSession(apiKey, sessionId);

      session.on('streamCreated', event => {
        document.getElementById('waiting').style.display = 'none';
        session.subscribe(
          event.stream,
          'subscriber',
          {
            insertMode: 'append',
            width: '100%',
            height: '100%'
          }
        );
      });

      session.connect(token, error => {
        if (error) {
          console.error('Connection error:', error.message);
          return;
        }

        publisher = OT.initPublisher('publisher', {
          insertMode: 'append',
          width: '100%',
          height: '100%'
        });

        session.publish(publisher);
      });
    }

    document.getElementById('endCall').addEventListener('click', () => {
      if (publisher) session.unpublish(publisher);
      if (session) session.disconnect();
      document.getElementById('subscriber').innerHTML =
        '<div id="waiting">Call ended</div>';
        document.getElementById('publisher').innerHTML =
        '<div id="waiting">Call ended</div>';
    });

    // Start the call automatically
    initializeSession();
  </script>
</body>
</html>
