<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="opentok.min.js"></script>
    </head>
    <body>
        <div id="container">

            <div id="inputFields" class="flex flex-direction-column">
                <div class="flex flex-row">
                    <div><label>Patient ID : </label><span id="patientId">-</span></div>
                    <div><label>DOB : </label><span id="dob">-</span></div>
                </div>
                <div class="flex flex-row">
                    <div><label>First Name : </label><span id="firstName">-</span></div>
                    <div><label>Last Name : </label><span id="lastName">-</span></div>
                </div>
                <div id="NoPatientDetails" class="flex flex-row" style="display: none">Please open the patient chart and then click the below button</div>
                <div class="flex flex-row">
                    <button id="recordPatientDataButton" style="display: none">Fetch Patient</button>
                </div>
            </div>

            <div>
                <div id="start-screen" class="screen active">
                    <button id="call-button" class="button">Call</button>
                </div>
            
                <div id="call-screen" class="screen">
                    <div class="video-container">
                        <div class="video-box" id="publisher"></div>
                        <div class="video-box" id="subscriber">
                        <div id="waiting-msg" class="status">Waiting for other user to join...</div>
                        </div>
                    </div>
                    <button id="invite-copy-button" class="button">Copy Invite Link</button>
                    <button id="end-call" class="button">End Call</button>
                </div>

            </div>
        </div>

        <script type="module" src="sidepanel.js"></script>

    </body>
</html>
